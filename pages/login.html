<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Cabeçalho padrão -->
    <header></header>
    <section>
        <!-- Div para a label de login -->
        <div id="login-label">
            <ul id="buttons">
                <li><span class="icon"><button onclick="register()" class="active" id="registerButton"><i class="fa-solid fa-user-plus"></i> Register</button></span></li>
                <li><span class="icon"><button onclick="login()" id="loginButton"><i class="fa-solid fa-user"></i> Login</button></span></li>
            </ul>
            <hr>
            <div id="register">
                <form action="/register" method="post" id="registerForm">
                    <label for="">Credentials:</label>
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <label for="">Date of birth:</label>
                    <input type="date" name="birthDate">
                    <input type="submit" value="Register">
                    <hr>
                    <label for="terms">I accept the <a href="/terms-of-service" target="_blank">Terms of Service</a> and the <a href="/privacy-policy" target="_blank">Privacy Policy</a></label>
                </form>
            </div>
            <div id="login">
                <form action="/login" method="post" id="loginForm">
                    <label for="">Your user:</label>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <hr>
                    <a href="">Forgot your password?</a>
                </form>
            </div>            
        </div>
    </section>
    <script src="../javascript/login.js"></script>
</body>
</html>
